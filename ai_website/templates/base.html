    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('home') }}">
                    <i class="fas fa-user-tie"></i>
                    Ryan Thompson
                </a>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="{{ url_for('demos') }}" class="nav-link {% if request.endpoint == 'demos' %}active{% endif %}">
                    <i class="fas fa-flask"></i> Demos
                </a>
                <a href="{{ url_for('references') }}" class="nav-link {% if request.endpoint == 'references' %}active{% endif %}">
                    <i class="fas fa-book"></i> References
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Ryan Thompson. AI Developer & Technology Enthusiast.</p>
            <div class="footer-links">
                <a href="https://github.com/rt75272" target="blank"><i class="fab fa-github"></i></a>
                <a href="mailto:rt75272@gmail.com" target="blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/ryan42-p42-t42/" target="blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
